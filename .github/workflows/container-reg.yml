env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}

name: Container Reg
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
jobs:
  docker-build-release:
    name: build docker images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    env:
      VERSION: release
    steps:
      - uses: actions/checkout@v2
      - name: build-backend
        run: docker build -t "$docker_username/simple-fortune-cookie:backend-${VERSION}" -f backend.Dockerfile .
      - name: build-frontend
        run: docker build -t "$docker_username/simple-fortune-cookie:frontend-${VERSION}" .
      - name: docker-login
        run: echo "$docker_password" | docker login --username "$docker_username" --password-stdin
      - name: push backend
        run: docker push "$docker_username/simple-fortune-cookie:backend-${VERSION}"
      - name: push frontend
        run: docker push "$docker_username/simple-fortune-cookie:frontend-${VERSION}"
  smoke-test-release:
    needs: docker-build-release
    name: build docker images and perform smoke-tests
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/main'
    env:
      VERSION: release
    steps:
      - uses: actions/checkout@v2
      - name: docker-run
        run: docker-compose up -d
      - name: test-frontend
        run: curl -s 172.17.0.1:8080 | grep "Fortune cookie application"
      - name: test-backend
        run: curl -s 172.17.0.1:9000/fortunes | grep -v "404"
      - name: docker-stop
        run: docker-compose down
  docker-build-staging:
    name: build docker images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    env:
      VERSION: development
    steps:
      - uses: actions/checkout@v2
      - name: build-backend
        run: docker build -t "$docker_username/simple-fortune-cookie:backend-${VERSION}" -f backend.Dockerfile .
      - name: build-frontend
        run: docker build -t "$docker_username/simple-fortune-cookie:frontend-${VERSION}" .
      - name: docker-login
        run: echo "$docker_password" | docker login --username "$docker_username" --password-stdin
      - name: push backend
        run: docker push "$docker_username/simple-fortune-cookie:backend-${VERSION}"
      - name: push frontend
        run: docker push "$docker_username/simple-fortune-cookie:frontend-${VERSION}"
  smoke-test-staging:
    needs: docker-build-staging
    name: build docker images and perform smoke-tests
    runs-on: ubuntu-latest
    if: success() && github.ref == 'refs/heads/dev'
    env:
      VERSION: development
    steps:
      - uses: actions/checkout@v2
      - name: docker-run
        run: docker-compose up -d
      - name: test-frontend
        run: curl -s 172.17.0.1:8080 | grep "Fortune cookie application"
      - name: test-backend
        run: curl -s 172.17.0.1:9000/fortunes | grep -v "404"
      - name: docker-stop
        run: docker-compose down
  deploy-staging:
    needs: [docker-build-staging, smoke-test-staging]
    name: deploy docker images
    runs-on: [self-hosted, staging]
    if: success() && github.ref == 'refs/heads/dev'
    env:
      VERSION: development
    steps:
      - uses: actions/checkout@v2
      - name: get k8s namespace
        run: export NS=`kubectl config view --output 'jsonpath={..namespace}'; echo`
      - name: deploy with helm
        run: helm upgrade --install sfc-app helm-chart/simple-fortune-cookie --set deployVersion=${VERSION} --set deployNamespace=${NS}
  deploy-release:
    needs: [docker-build-release, smoke-test-release]
    name: deploy docker images
    runs-on: [self-hosted, production]
    if: success() && github.ref == 'refs/heads/main'
    env:
      VERSION: release
    steps:
      - uses: actions/checkout@v2
      - name: docker-run
      - name: get k8s namespace
        run: export NS=`kubectl config view --output 'jsonpath={..namespace}'; echo`
      - name: deploy with helm
        run: helm upgrade --install sfc-app helm-chart/simple-fortune-cookie --set deployNamespace=${NS}
      