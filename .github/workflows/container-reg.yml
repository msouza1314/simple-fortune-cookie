env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}

name: Container Reg
on: [pull_request]
jobs:
  docker-build:
    name: build docker images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build-backend
        run: docker build -t "$docker_username/simple-fortune-cookie:backend" -f backend.Dockerfile .
      - name: build-frontend
        run: docker build -t "$docker_username/simple-fortune-cookie:frontend" .
      - name: docker-login
        run: echo "$docker_password" | docker login --username "$docker_username" --password-stdin
      - name: push backend
        run: docker push "$docker_username/simple-fortune-cookie:backend"
      - name: push frontend
        run: docker push "$docker_username/simple-fortune-cookie:frontend"
  smoke-test:
    needs: docker-build
    name: build docker images and curl 8080
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker-run
        run: docker-compose up -d
      - name: test-frontend
        run: curl -s 172.17.0.1:8080 | grep "Fortune cookie application"
      - name: test-backend
        run: curl -s 172.17.0.1:9000/fortunes | grep -v "404"
      - name: docker-stop
        run: docker-compose down
      